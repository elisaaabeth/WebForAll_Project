<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CESI Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 左侧图片部分 -->
        <div class="image-section">
            <img src="../Source/005cesi-nancy_mgt_7_2024-scaled.jpg" alt="CESI ÉCOLE D'INGÉNIEURS">
        </div>

        <!-- 右侧登表单 -->
        <div class="login-section">
            <div class="image-section">
            <img src="../Source/flowchart_icon_161130_&.png" alt="CESI Logo">
            </div>
            <h3>Connectez-vous</h3>

            <form>
                <div class="input-group">
                    <label for="username">
                        <span class="icon">👤</span>
                        <input type="text" id="username" placeholder="Nom d'utilisateur">
                    </label>
                </div>
                <div class="input-group">
                    <label for="password">
                        <span class="icon">🔑</span>
                        <input type="password" id="password" placeholder="Mot de passe">
                    </label>
                </div>
                <a href="#" class="forgot-password">Mot de passe oublié ?</a>
                <button type="submit" class="btn">Connexion</button>
            </form>

            <p class="alternative-login">Se connecter au moyen du compte :</p>
            <div class="external-logins">
                <button class="moodle">🔗 MOODLE</button>
                <button class="ent">🔗 ENT</button>
            </div>
        </div>
    </div>
</body>
</html>
